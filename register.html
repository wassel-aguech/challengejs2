<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
        integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
</head>

<body>




    <div class="container">

        <h1 class="titre">Cr√©er votre compte</h1>
        <form>

            <div class="form-item">
                <label class="nom">Nom : </label>
                <input type="text" id="nom" placeholder="Saisissez votre nom ici" class="form-control">
                <div class="invalid-feedback">
                    le nom est obligatouire
                </div>
            </div>

            <div class="form-item">
                <label class="prenom">Prenom : </label>
                <input type="text" id="prenom" placeholder="Saisissez votre prenom ici" class="form-control ">
                <div class="invalid-feedback">
                    le prenom est obligatouire
                </div>
            </div>


            <div class="form-item">
                <label class="email">E-mal : </label>
                <input type="email" id="email" placeholder="Saisissez votre email ici" class="form-control">
                <div class="invalid-feedback">
                    Adresse mail invalide
                </div>
            </div>

            <div class="form-item">
                <label class="mpass">Mot de passe : </label>
                <input type="password" id="mpass1" placeholder="Saisissez votre mot de passe ici" class="form-control">
                <div class="invalid-feedback">
                    mot de passe invalide
                </div>
            </div>

            <div class="form-item">
                <label class="mpass"> Confirmation Mot de passe : </label>
                <input type="password" id="mpass2" placeholder="Saisissez votre mot de passe ici" class="form-control">
                <div class="invalid-feedback">
                    le confirmation est obligatoire ou mot de passe invalide
                </div>
            </div>



            <button type="button" id="btn" class="btn btn-success  form-control">Connexion</button>


        </form>

    </div>












    <script src="register.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://kit.fontawesome.com/4f04537836.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
